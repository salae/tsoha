<!DOCTYPE html>
<html>
  <head>
    <title>Kurssikysely - rekisteröityminen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">      
          <div class="col-md-6  col-md-offset-3">
            <h1>Kurssikysely</h1>
          </div>
      </div>  
      <div class="row">     
        
      <!-- varsinainen sisältö  -->      
      
          <div class="col-md-9">
            <h2>Rekisteröityminen</h2>
            <form class="form-horizonal" role="form" action="" method="POST">
              <div class="form-group">
                <label for="inputEtunimi" class="col-md-2 control-label">Etunimi: </label>
                <input type="text" class="form-control" id="inputEtunimi" placeholder="Etunimi"> 
              </div>   
              <div class="form-group">
                <label for="inputSukunimi" class="col-md-2 control-label">Sukunimi: </label>
                <input type="text" class="form-control" id="inputSukunimi" placeholder="Sukunimi"> 
              </div>              
              <div class="form-group">
                <label for="inputTunnus" class="col-md-2 control-label">Käyttäjätunnus: </label>
                <input type="text" class="form-control" id="inputTunnus" placeholder="Käyttäjätunnus"> 
              </div>
              <div class="form-group">
                <label for="inputSalasana" class="col-md-2 control-label">Salasana: </label>
                <input type="text" class="form-control" id="inputSalasana" placeholder="Salasana"> 
              </div> 
              <div class="form-group">
                <label for="inputLaitos" class="col-md-2 control-label">Laitos: </label>
                <input type="text" class="form-control" id="inputLaitos" placeholder="Laitos"> 
              </div> 
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-default">Rekiströidy</button>
                </div>
              </div>              
            </form>
          </div>
     
      </div> 
    </div>
  </body>
</html>
