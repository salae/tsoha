<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container">
      
      <!--  ylähäälle tulee kirjautuminen -->
      
      <div class="row">      
          <div class="col-md-3  col-md-offset-9">
            <p><a href="kirjautuminen.html">Kirjaudu</a> / <a href="">Kirjaudu ulos</a></p>
          </div>
      </div> 
      
      <!-- sovellusohjelman otsikko  -->
      
      <div class="row">      
          <div class="col-md-6  col-md-offset-3">
            <h1>Kurssikysely</h1>
          </div>
      </div>  
      
      <!-- Sivupalkki navivgaatiolle  -->
      
      <div class="row">
          <div class="col-md-2">
              <ul class="nav">
                  <li class="active"><a href="index.html">Etusivu</a></li>
                  <li><a href="kurssit.html">Kurssit</a></li>
                  <li><a href="kysymykset.html">Kysymykset</a></li>

              </ul>
          </div>
        
      <!-- varsinainen sisältö  -->      
      
          <div class="col-md-7">
            <h2>Kurssin lisääminen</h2>

            <form class="form-horizonal" role="form" action="" method="POST">
              <div class="form-group">
                <label for="inputNimi" class="col-md-3 control-label">Nimi: </label>
                <input type="text" class="form-control" id="inputNimi" placeholder="Nimi"> 
              </div>   
              <div class="form-group">
                <label for="inputOpe" class="col-md-3 control-label">Opettaja: </label>
                <input type="text" class="form-control" id="inputOpe" placeholder="Opettaja"> 
              </div>              
              <div class="form-group">
                <label for="inputAlkPVM" class="col-md-3 control-label">Alkamispäivä: </label>
                <input type="text" class="form-control" id="inputAlkPVM" placeholder="Alkamispäivä"> 
              </div>
              <div class="form-group">
                <label for="inputLopPVM" class="col-md-3 control-label">Loppumispäivä: </label>
                <input type="text" class="form-control" id="inputLopPVM" placeholder="Loppumispäivä"> 
              </div> 
              <div class="form-group">
                <label for="inputLaitos" class="col-md-3 control-label">Laitos: </label>
                <input type="text" class="form-control" id="inputLaitos" placeholder="Laitos"> 
              </div>              
              <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                  <button type="submit" class="btn btn-default">Talleta</button>
                </div>
              </div> 
              <div class="col-md-offset-3 col-md-9">
                <p>Lisää samalla <a href="lisaakysely.html">kurssikysely</a></p>
              </div>   
              
            </form>
          </div>        
        
        
      </div>     
      
    </div>
